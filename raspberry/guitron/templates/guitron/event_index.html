{% extends "guitron/base.html" %}

{% block title %}Cool Title for My App{% endblock %}

{% block content %}




{% if recent_events %}
<h1 class='text-warning'>Events</h1>
<ul style="list-style-type:none">
    {% for event in recent_events %}

      </li>
        <li>
          <a href="{% url 'guitron:events' event.id %}">

          {{ event }}
        </a>
      </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
