{% extends 'guitron/base.html' %}
{% load bootstrap3 %}


{% block content %}
<h1></h1>
<div class="row">
<div class="col-lg-4 col-lg-offset-4">
<div class="well bs-component">
<legend>Create an GuiTron Account</legend>
<form action="{% url 'guitron:create-account' %}" method="post" class="form-horizontal">
  <fieldset>
    {% csrf_token %}
    {% bootstrap_form user_form layout='inline' %}
    {% buttons %}
      <button type="submit" class="btn btn-primary col-lg-offset-3">Submit</button>
      <button type="reset" class="btn btn-default col-lg-offset-1">Cancel</button>
    {% endbuttons %}
  </fieldset>
</form>
</div>
</div>
</div>

{% endblock %}
